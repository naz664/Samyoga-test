<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Sales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 50px;
        }

        #ts-iframe {
            display: block; /* Show the iframe by default */
            border: none; /* Remove default border */
            width: 80%; /* Set width */
            height: 600px; /* Set height */
            margin: 20px auto; /* Center the iframe */
        }

        #close-button {
            display: block; /* Show the close button */
            margin: 10px auto; /* Center the button */
            padding: 10px 20px; /* Add some padding */
            background-color: #f44336; /* Red background */
            color: white; /* White text */
            border: none; /* No border */
            cursor: pointer; /* Pointer cursor */
        }

        #close-button:hover {
            background-color: #d32f2f; /* Darker red on hover */
        }
    </style>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="gradient"></div>

    <!-- Hidden iframe for Townscript -->
    <iframe id="ts-iframe" src="https://www.townscript.com/v2/widget/rapzaura-111102/booking" frameborder="0"style="width: 80%;"></iframe>

    <!-- Close button for the iframe -->
    <button onclick="closeTownscriptIframe()" id="close-button">Close</button>

    <!-- JavaScript to handle iframe display -->
    <script>
        function closeTownscriptIframe() {
            var iframe = document.getElementById('ts-iframe');
            var closeButton = document.getElementById('close-button');
              window.location.href = "index.html"; 
            iframe.style.display = 'none'; // Hide the iframe
            closeButton.style.display = 'none'; // Hide the close button
        }
    </script>
</body>
</html>
